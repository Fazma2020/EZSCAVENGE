
<body>
<div *ngIf="listing">
    <h2>{{ listing.title }}</h2>
   
  </div>
</body>

<div class="container mt-4">
    <h2>{{ listing.title }}</h2>
        <div class="row">
        
          <div class="col-md-6">
            <div *ngIf="listing">
              
              <div class="card">
                
                  <div class="col-md-6" >
                  <img [src]="listing.image" alt="Listing Image" class="img-fluid rounded-start">
                  <img [src]="listing.image" alt="Listing Image" class="img-fluid rounded-start">
                  </div>
                 
                
              </div>
              
              <div class="mt-3">
                <div class="card-body">
                    <p class="card-text">Description: {{ listing.description }}</p>
                    <p class="card-text">Price: {{ listing.price }}</p>
                   
                  </div>
              </div>
            </div>
          </div>
  
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Message Seller
          </div>
          <div class="card-body">
            <form>
              
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message"></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
